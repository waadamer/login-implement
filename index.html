<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons8-star-50.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    <title>login</title>
  </head>
  <body>
    <div class="back">
      <div class="cir1"></div>
      <div class="cir2"></div>
    </div>

    <form action="">
      <h3>Login Here</h3>

      <div class="input">
        <label for="Email"> Email</label>
        <input type="email" id="Email" placeholder="Email or phone" required />
        <i class="bx bx-envelope icon"></i>
      </div>

      <div class="input">
        <label for="password"> Password</label>
        <input type="password" id="password" placeholder="password" required />
        <i class="bx bx-lock-alt icon" id="show-password"></i>
      </div>

      <button>Log in</button>
      <br /><br /><br>
      <div  style="text-align: center;">
        Dont have an account? <a href="signup.html">Sign Up</a><br /><br>
        forget Password? <a href="reset.html">Reset</a>
      </div>
    </form>
  </body>
</html>
